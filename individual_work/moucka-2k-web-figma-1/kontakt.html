<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt | Dovolená s námi</title>

    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>

    <header>
        <div class="navbar">

            <div class="logo">
                <img src="/images/logo.png">
            </div>

            <div class="menu">

                <div class="menu-desktop">

                    <div class="menu-item">
                        <a class="menu-item-text" href="/index.html">
                            Dovolená
                        </a>
                    </div>

                    <div class="menu-item">
                        <a class="menu-item-text" href="/info.html">
                            Praktické informace
                        </a>
                    </div>

                    <div class="menu-item menu-item-active">
                        <a class="menu-item-text" href="/kontakt.html">
                            Kontakt
                        </a>
                    </div>

                </div>

                <a class="menu-burger" href="#">
                    <img src="/images/burger.png">
                </a>
            </div>

        </div>
    </header>

    <div class="contact-main-content">

        <div class="contact-head">
            <h1>Kontakt</h1>
        </div>

        <div class="contact-form">

            <div class="input-item">
                <input type="text" name="name" placeholder="Jméno">
            </div>

            <div class="input-item">
                <input type="text" name="lastname" placeholder="Příjmení">
            </div>

            <div class="input-item">
                <input type="text" name="email" placeholder="E-mail">
            </div>

            <div class="input-item">
                <input type="text" name="phone" placeholder="Telefon">
            </div>

            <div class="input-item grid-fill">
                <textarea placeholder="Vaše zpráva"></textarea>
            </div>

        </div>

        <div class="cta-contact">
            <button>Odeslat</button>
        </div>

    </div>

    <footer>
        <a href="vop">Obchodní podmínky</a>
        <a href="privacy">Ochrana osobních údajů</a>
    </footer>

</body>

</html>
